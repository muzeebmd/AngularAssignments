<h2>Add Task</h2>
<form (ngSubmit)="onSubmit()">
  <input [(ngModel)]="task.title" name="title" placeholder="Title" required>
  <input [(ngModel)]="task.description" name="description" placeholder="Description" required>
  <button type="submit">{{ task ? 'Update' : 'Add' }} Task</button>
</form>
